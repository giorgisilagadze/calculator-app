<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <header>
            <p class="p-calc">calc</p>
            <div class="div-theme">
                <p class="p-theme">THEME</p>
                <div>
                    <div class="number-theme">123</div>
                    <div class="div-change-theme">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="circle-3"></div>
                    </div>
                </div>
            </div>

        </header>

        <div class="div-result"></div>
        <div class="div-all-buttons">
            <button class="butt-numbers">7</button>
            <button class="butt-numbers">8</button>
            <button class="butt-numbers">9</button>
            <button class="butt-del">DEL</button>
            <button class="butt-numbers">4</button>
            <button class="butt-numbers">5</button>
            <button class="butt-numbers">6</button>
            <button class="butt-numbers">+</button>
            <button class="butt-numbers">1</button>
            <button class="butt-numbers">2</button>
            <button class="butt-numbers">3</button>
            <button class="butt-numbers">-</button>
            <button class="butt-numbers">.</button>
            <button class="butt-numbers">0</button>
            <button class="butt-numbers">/</button>
            <button class="butt-numbers">*</button>
            <button class="butt-reset">RESET</button>
            <button class="butt-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
